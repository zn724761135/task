<div class="articleDetail">
    <div class="panel  panel-default ">
        <div class="panel-heading">
            <strong ng-bind="myTitle"></strong>
        </div>
        <div class="panel-body">
            <form class="form" name="detailForm" novalidate>
                <div class="form-group ">
                    <label class="col-lg-2 col-pad ">标题名称</label>
                    <input type="text" name="titleName" class="form-style col-lg-8 "  ng-model="params.title" required  >
                </div>
                <div class="form-group ">
                    <label class="col-lg-2 col-pad ">类 型</label>
                    <select type="text" name="selectType" class="form-style col-lg-3" ng-model="params.type" ng-options="item.num as item.type for item in selectype"></select>
                    <select ng-options="item.num as item.title for item in  industry" class='form-style col-lg-2 select-industry' ng-model="params.industry" ng-show="params.type==3"></select>
                </div>
                <div class="form-group ">
                    <label class="col-lg-2 col-pad ">说 明</label>
                    <!-- <input type="text" name="explain" class="form-style col-lg-8 " ng-model="explain"> -->
                    <div class="col-lg-8 " id="editor" ></div>
                </div>
                <div class="form-group ">
                    <label class="col-lg-2 col-pad ">跳转链接</label>
                    <input type="text" name="url" class="form-style col-lg-8 " ng-model="params.url" required >
                </div>
                <div class="row form-group margl-0 ">
                    <label class="col-lg-2 col-pad ">配 图</label>
                    <div type="text" class=" col-lg-10 padl-0">
                        <div class="col-lg-12  padl-0">
                            <label for="image-file" class="mybtn btn-blue">选择文件</label>
                            <input type="file" name="myPic"  id="image-file" >

                        </div>
                        <p id="file-info">{{imgTip}}</p>
                        <div class="col-lg-12">
                            <img id="image-preview"   alt="配图预览区" src={{imgsrc}}>
                        </div>
                        <div class="col-lg-8">
                            <table>
                                <thead>
                                    <tr>
                                        <th>图片名</th>
                                        <th>文件大小</th>
                                        <th>进度</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="choose" >
                                    <tr>
                                        <td id="imgName" ng-bind="imgName"></td>
                                        <td id="imgSize" ng-bind="imgSize|sizeFilter"></td>
                                        <td id="progress">
                                            <div class="progress-bar" ng-class="{true:'progress-bartrue',false:'progress-bar'}[imgchange]"></div>
                                        </td>
                                        <td class="img-choice">
                                            <button class="btn-green" ng-click="up()">上传</button>
                                            <button class="del" ng-click="del()">删除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="form-group row margl-0">
                    <label class="col-lg-2 col-pad "></label>
                    <div class="col-lg-8  padl-0">
                        <button class="mybtn btn-green" ng-click="upLoading(2)" ng-class="{'btn-greenX':detailForm.$invalid||params.img==undefined||params.type==3&&params.industry==undefined||params.type==undefined}" ng-disabled="detailForm.$invalid||params.img==undefined||params.type==3&&params.industry==undefined||params.type==undefined">立即上线</button>
                        <button class="mybtn btn-green" ng-click="upLoading(1)" ng-class="{'btn-greenX':detailForm.$invalid||params.img==undefined||params.type==3&&params.industry==undefined||params.type==undefined}" ng-disabled="detailForm.$invalid||params.img==undefined||params.type==3&&params.industry==undefined||params.type==undefined">存为草稿</button>
                        <button class="mybtn btn-grey" ui-sref='u.article'>取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
