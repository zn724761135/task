<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0;minimum-scale=1.0; 
    maximum-scale=1.0; user-scalable=no;">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css4.css">
</head>

<body>
    <header>
        <a class=off>关闭</a>
        <a class="login">登录</a>
        <a class="register">注册</a>
    </header>
    <div class="box">
        <label for="phone"><img class="iphion" src="task1-css4.png"></label>
        <span></span>
        <input class="input-box" type="text" id="phone" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="请输入手机号码" maxlength="11">
    </div>
    <div class="box">
        <label for="password"><img class="lock" src="task2-css4.png"></label>
        <span></span>
        <input class="input-box" id="password" type="password" placeholder="请输入密码">
    </div>
    <input class="button" type="button" value="登录">
    <a class="forget" href="http://www.xxxxxx.com.cn">忘记密码</a>

</body>

</html
