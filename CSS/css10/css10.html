<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0;minimum-scale=1.0; 
    maximum-scale=1.0; user-scalable=no;">
    <title>定制箱</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/css10-1.css">
</head>
<body>
    <header>
        <div class="biue">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 zoom">
                        <a href="#" class="service-font">客服热线：010-594-78634</a>
                    </div>
                    <div class="col-sm-6 zoom right-font">
                        <a class="login" href="#">登录</a>
                        <a class="register" href="#">注册</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 导航栏 -->
        <div class="white">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <nav class="navbar navbar-expand-md bg-green navbar-dark">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item">                      
                                        <a class="nav-link" href="#">首页</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">在线定制</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">标准箱</a>
                                    </li>    
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">品质保障</a>
                                    </li>
                                </ul>
                            </div>  
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- 进度条 -->
        <div class="container top">
            <div class="row schedule">
                <div class="col-md-12 col-8">
                    <div class="box">
                    <a class="box">
                        <span class="box">1</span>
                        <span class="font">1.定制纸箱</span>
                    </a>
                    </div>
                    <div class="box">
                        <a class="box">
                            <span class="box">2</span>
                            <span class="font">2.选择数量</span>
                        </a>
                    </div>
                    <div class="box">
                        <a class="box">
                            <span class="box">3</span>
                            <span class="font">3.上传附件</span>
                        </a>
                    </div>
                    <div class="box">
                        <a class="box">
                            <span class="box">4</span>
                            <span class="font">4.确认下单</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <strong class="strong-font">请您按照以下步骤来定制您的纸箱</strong>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row gray">
                <div class="col-12">
                    <span class="font-blue model">选择箱型</span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row main-white">
                <div class="col-sm-7 col-md-6">
                    <form class="main-box">
                        <div>
                            <input class="circle" type="radio" checked="checked" id="duikou" name="type"/>
                            <label for="duikou">对口箱</label>
                        </div>
                        <div>
                            <input class="circle" type="radio" id="feiji" name="type"/>
                            <label for="feiji">飞机盒</label>
                        </div>
                        <div>
                            <input class="circle" type="radio" id="tiandi"  name="type"/>
                            <label for="tiandi">天地盖</label>
                        </div>
                    </form>
                </div>
                <div class="col-sm-5 col-md-6 dropdown-box">
                    <div class="dropdown">
                        <span class="dropdown-font">查看详情 </span>
                        <span class="square"></span>
                        <ul class="dropdown-content">
                            <li class="font">对口箱</li>
                            <li class="font">飞机盒</li>
                            <li class="font">天地盖</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row gray">
                <div class="col-6">
                    <span class="font-blue size">确定尺寸</span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row size-box">
                <div class="col-md-9">
                    <form class="size">
                        <div class="specification">
                            <input class="circle" type="radio" checked="checked" id="waijing" name="type"/>
                            <label for="waijing">外径</label>
                            <span class="space">  
                                长
                                <input type="text" class="input-box"  onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="请输入数字" maxlength="5"/>
                                mm
                            </span>
                            <span class="space"> 
                                宽
                                <input type="text" class="input-box"  onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="请输入数字" maxlength="5"/>
                                mm
                            </span>
                            <span class="space">
                                高
                                <input type="text" class="input-box"  onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="请输入数字" maxlength="5"/>
                                mm
                            </span>
                        </div>
                        <div class="specification">
                            <input class="circle" type="radio" id="neijibg" name="type" />
                            <label for="neijibg">内径</label>
                            <span class="space">
                                长
                                <input type="text" class="input-box" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="请输入数字" maxlength="5"/>
                                mm
                            </span>
                            <span class="space">
                                宽
                                <input type="text" class="input-box"  onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="请输入数字" maxlength="5"/>
                                mm
                            </span>
                            <span class="space">
                                高
                                <input type="text" class="input-box"  onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="请输入数字" maxlength="5"/>
                                mm
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container"></div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
