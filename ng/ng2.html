<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div ng-app="app" ng-controller="Ctrl">
        <input type="text" id="test">
        <input type="text" id="test2">
        <button ng-click="type()">确定</button>
    </div>


    <!-- <script src="https://cdn.bootcss.com/angular.js/1.7.0/angular.min.js"></script> -->
    <script src="../JS/js6-10/js/min/angular.js"></script>
    <script src="laydate/laydate.js"></script>
    <script>
        angular.module("app", [])
            .controller("Ctrl", function ($scope) {
                laydate.render({
                    elem: '#test',
                    done: function (value) {
                        $scope.a = value;
                    }
                });

                laydate.render({
                    elem: '#test2',
                    done: function (value) {
                        $scope.b = value;
                    }
                });
                $scope.type = function () {
                    console.log($scope.a)
                    console.log($scope.b)
                    var timestamp = parseInt(new Date($scope.a).getTime()); // 当前时间戳
                    var timestamps = parseInt(new Date($scope.b).getTime()); // 当前时间戳
                    console.log(timestamp)
                    console.log(timestamps)
                }
            })
    </script>
</body>

</html>
