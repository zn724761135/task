<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .thumb {

    float: none;
    position: relative;
    top: 7px;
}

form .progress {
    line-height: 15px;
}


.progress {
    display: inline-block;
    width: 100px;
    border: 3px groove #CCC;
}

.progress{
    font-size: smaller;
    background: orange;
    width: 100%;
}
    </style>
</head>

<body>
    <div ng-app="fileUpload" ng-controller="MyCtrl">
        <form name="myForm">
            <fieldset>
                Photo:
                <input type="file" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB"
                    required ngf-model-invalid="errorFile">
                <br>
                <i ng-show="myForm.file.$error.maxSize">File too large
                    {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb">
                <br>
                <button ng-disabled="!myForm.$valid" ng-click="uploadPic(picFile)">Submit</button>
                <span class="progress" ng-show="picFile.progress >= 0">
                    <div class="progress" ng-bind="picFile.progress + '%'"></div>
                </span>
                <span ng-show="picFile.result">Upload Successful</span>
                <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
            </fieldset>
            <br>
        </form>


        <script src="https://cdn.bootcss.com/angular.js/1.7.0/angular.min.js"></script>
        <script src="ng-file-upload-bower/ng-file-upload-bower-12.2.13/ng-file-upload-shim.min.js"></script>
        <script src="ng-file-upload-bower/ng-file-upload-bower-12.2.13/ng-file-upload.min.js"></script>
        <script>
            //inject angular file upload directives and services.
            var app = angular.module('fileUpload', ['ngFileUpload']);

            app.controller('MyCtrl', function ($scope, Upload, $timeout) {
                $scope.uploadPic = function (file) {
                    file.upload = Upload.upload({
                        url: 'https://angular-file-upload-cors-srv.appspot.com/upload',
                        data: {
                            username: $scope.username,
                            file: file
                        },
                    });

                    file.upload.then(function (response) {
                        $timeout(function () {
                            file.result = response.data;
                        });
                    }, function (response) {
                        if (response.status > 0)
                            $scope.errorMsg = response.status + ': ' + response.data;
                    }, function (evt) {
                        // Math.min is to fix IE which reports 200% sometimes
                        file.progress = Math.min(100, parseInt(100.0 * evt.loaded / evt.total));
                    });
                }
            });
        </script>
</body>

</html>
