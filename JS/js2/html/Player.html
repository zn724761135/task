<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择玩家人数</title>
    <link rel="stylesheet" type="text/css" href="../css/Player.css">
</head>
<body>
    <header>
        <a onclick="start()" class="back"></a>
    </header>
    <main>
        <h4 class="title">玩家配比</h4>
        <div class="player">
            <span class="Killer">杀手
                <input  class="player-input" type="text" id="Killer">
                人
            </span>
            <span class="civilian">平民
                <input class="player-input" type="text" id="civilian">
                人
            </span>
        </div>
        <div class="box"></div>
        <div class="quantity">
            <strong>请输入玩家数量
            <input class="quantity-input" type="text" id="content" value="8" maxlength="2">
            <span class="font">玩家属性为4-18</span>
            </strong>
        </div>
    </main>
    <footer>
        <button onclick="button()">去发牌</button>
    </footer>

    <script type="text/javascript" src="../js/player.js"></script>
</body>
</html>
