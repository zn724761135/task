<html>
	<head>
		<meta charset="UTF-8">

	<body>
        <input type="text" />
        
		<script>
             var b=document.getElementsByTagName('input')[0];
             b.addEventListener('input',function(){
                var x=/\D/g;
                this.value=this.value.replace(x,'')
             })

		</script>
