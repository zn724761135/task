<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <input type="text" id="price2" value="8"/>
        <input type="text" id="trueprice" value="" />
        <input type="text" id="trueprice1" value="" >
     
    <script type="text/javascript">
    document.getElementById("price2").oninput = function() {
        a(this.value);
     
    }
    function a(value){
        document.getElementById("trueprice").value = value;
        document.getElementById("trueprice1").value = value;
    }
    a(document.getElementById("price2").value);
    
    </script>

</body>
