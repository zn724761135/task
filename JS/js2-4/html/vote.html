<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全民投票</title>
    <link rel="stylesheet" type="text/css" href="../css/vote.css">

</head>

<body>
    <header>
        <a class="return"></a>
        <span class="font">全民投票</span>
        <div class="close">
            <a class="content" id="off"></a>
        </div>
    </header>

    <main>
        <div class="top-box">
            <p class="left-font">发言讨论结束，大家请投票</p>
        </div>
        <p class="font">点击得票数最多的人的头像</p>

        <div class="box">
            <span class="role">平民</span>
            <span class="number">1号</span>
            <ul>
                <li class="knife"></li>
            </ul>
        </div>
    </main>

    <footer>
        <button>投票</button>
    </footer>
    <script src="../jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js//vote.js"></script>
</body>

</html>
