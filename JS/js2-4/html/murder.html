<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>杀手杀人</title>
    <link rel="stylesheet" type="text/css" href="../css/murder.css">
    <script src="../jquery/jquery-3.3.1.min.js"></script>
</head>

<body>
    <header>
        <a class="return"></a>
        <span class="font">杀手杀人</span>
        <div class="close">
            <a class="content" id="off"></a>
        </div>
    </header>

    <main>
        <div class="top-box">
            <p class="left-font">杀手请睁眼，杀手请选择要杀的对象</p>
        </div>
        <p class="font">点击下方玩家头像，对被杀的玩家进行标记</p>

        <div class="box">
            <span class="role">平民</span>
            <span class="number">1号</span>
            <ul>
                <li class="knife"></li>
            </ul>
        </div>
    </main>

    <footer>
        <button>杀人</button>
    </footer>

    <script type="text/javascript" src="../js//murder.js"></script>
</body>

</html>
