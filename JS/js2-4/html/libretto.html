<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>法官台本</title>
    <link rel="stylesheet" type="text/css" href="../css/libretto.css">
</head>

<body>
    <header>
        <a class="return" id="backtrack"></a>
        <span class="font">法官台本</span>
        <div class="close">
            <a class="content" id="off"></a>
        </div>
    </header>
    <main>

        <div id="Days">
            <h4>第一天</h4>
            <ul>
                <li class="top-sjx"></li>
                <li class="bar">
                    <span class="moon">
                        <img src="../img/moon.png" alt="">
                    </span>
                    <span class="sun">
                        <img src="../img/sun.png" alt="">
                    </span>
                </li>
                <li class="step">
                    <span>杀手杀人</span>
                    <span class="sjx step1"></span>
                </li>
                <li class="killed"></li>
                <li class="step">
                    <span>亡灵发表遗言</span>
                    <span class="sjx step2"></span>
                </li>
                <li class="step">
                    <span>玩家依次发言</span>
                    <span class="sjx step3"></span>
                </li>
                <li class="step">
                    <span>全民投票</span>
                    <span class="sjx step4"></span>
                </li>
                <li class="Cast"></li>
            </ul>

        </div>
    </main>

    <footer>
        <button type="button">结束游戏</button>
        <button type="button">法官日志</button>
    </footer>



    <script src="../javascript-state-machine-master/dist/state-machine.js"></script>
    <script src="../jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/libretto.js"></script>

</body>

</html>
