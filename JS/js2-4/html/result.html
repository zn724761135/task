<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>游戏结果</title>
    <link rel="stylesheet" type="text/css" href="../css/result.css">
</head>

<body>
    <header>
        <a class="left"></a>
        <span class="font">游戏结果</span>
        <a class="right"></a>
    </header>
    <main>
        <div class="logo">
            <span class="logo-font">游戏结束</span>
        </div>
        <div class="box">
            <span class="player">剩余玩家:</span>
            <div>
                <span class="killer">杀手0人</span>
                <span class="civilian">平民0人</span>
            </div>
        </div>
        <ul>
            <li class="days">第1天</li>
            <li class="night">黑夜:</li>
            <li class="daytime">白天:</li>
        </ul>
    </main>
    <footer>
        <button type="button">再来一局</button>
        <button type="button">上传并分享</button>
    </footer>

    <script src="../jquery/jquery-3.3.1.min.js"></script>
    <script src="../js/result.js"></script>
</body>

</html>
