<div class="box" >
    <div class="top-box">
        <div class="top">
            <div class="content-box">
                <strong>发布时间</strong>
                <input type="date" ng-model="starttime">
            </div>
            <div class="content-box">
                <strong class="to"></strong>
                <input type="date" ng-model="endtime">
            </div>
            <div class="content-box">
                <strong>类&emsp;&emsp;型</strong>
                <input type="" ng-model="genre">
            </div>
            <div class="content-box">
                <strong>状&emsp;&emsp;态</strong>
                <input type="" ng-model="status">
            </div>
        </div>
        <div class="bottom">
            <button class="query">搜索</button>
            <button class="delete">重置</button>
        </div>
    </div>
    <div class="bottom-box">
        <div class="article-bg">
            <div class="article">
                <strong>Article列表</strong>
                <button class="add" ng-click="add()">+新增</button>
            </div>
        </div>
        <div class="grid1">
            <table class="grid1-header">
                <tr class="grid1-header-style">
                    <th class="width3">序号</th>
                    <th class="width1">图片</th>
                    <th class="width1">名称</th>
                    <th class="width1">类型</th>
                    <th class="width1">发布时间</th>
                    <th class="width1">修改时间</th>
                    <th class="width1">发布者</th>
                    <th class="width1">状态</th>
                    <th class="width2">操作</th>
                </tr>
                <tr class="grid1-content-style" ng-repeat="x in name">
                    <td>{{$index|indexFilter}}</td>
                    <td><img src="{{x.img}}" alt="" srcset=""></td>
                    <!-- <td>{{x.id}}</td> -->
                    <td>{{x.title}}</td>
                    <td>{{x.type|typeFilter}}</td>
                    <td>{{x.createAt|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{x.updateAt|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{x.author}}</td>
                    <td>{{x.status|statusFilter}}</td>
                    <td>
                        <button class="grid1-content-compile">编辑</button>
                        <button class="rid1-content-offline">下线</button>
                        <button class="grid1-content-delete">删除</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="list-footer">
    <ul>
        <li>
            <span class="font">总共{{sum}}页</span>
        </li>
        <li>
            <span class="font">当前为第{{now}}页</span>
        </li>
        <li>
            <button class="list-btn" ng-click="start()">首页</button>
        </li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li>
            <button class="list-btn" ng-click="end()">尾页</button>
        </li>
        <li>
            <span class="font">去第</span>
            <input ng-model="number">
            <span class="font">页</span>
        </li>
        <li>
            <button class="list-btn" ng-click="ok()">确定</button>
        </li>
    </ul>
</div>
